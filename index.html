<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="main">
    <div class="main__container">
      <div class="container__main-left">
        <div class="upper__text">
          <h5 class="result__text">Your Result</h5>
        </div>
        <div class="main__score">
          <h2>76</h2>
          <p class="main__score-p">of 100</p>
        </div>
        <div class="bottom__text">
          <h4>Great</h4>
          <p class="bottom_p-txt">
            You scored higher than 65% of <br> the people who have taken <br> these tests.
          </p>
        </div>
      </div>
      <div class="container__main-right">
        <h4 class="container__left-title">
          Summary
        </h4>
        <div class="scores_container">
          <ul class="summary__list">
            <li class="list__one">
              <div>              <span><img src="assets/images/icon-reaction.svg" alt="reaction icon" ></span>&nbsp<h5>Reaction</h5></div>
              <p class="other__score">80 <span class="in_score"> / 100</span> </p>
            </li>
            <li class="list__two">
              <div>
                <span><img src="assets/images/icon-memory.svg" alt="reaction icon" ></span>&nbsp<h5>Memory</h5>
              </div>
                <p class="other__score">92 <span class="in_score"> / 100</span></p>
            </li>
            <li class="list__three">
              <div>
                <span><img src="assets/images/icon-verbal.svg" alt="reaction icon" ></span>&nbsp<h5>Verbal</h5>
              </div>
              <p class="other__score">61 <span class="in_score"> / 100</span></p>
            </li>
            <li class="list__four">
              <div>
                <span><img src="assets/images/icon-visual.svg" alt="reaction icon" ></span>&nbsp<h5>Visual</h5>
              </div>
              <p class="other__score">72 <span class="in_score"> / 100</span></p>
            </li>
            <li class="list_btn">
                <button class="main__btn">Continue</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <br>
  <!-- footer -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Marella Buhay</a>.
    </div>
  </footer>
</body>
</html>
